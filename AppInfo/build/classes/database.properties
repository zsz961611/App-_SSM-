driver=com.mysql.jdbc.Driver
url=jdbc:mysql://localhost:3306/appinfodb?useUnicode=true&characterEncoding=utf-8
user=root
password=root
##最小连接数，默认为0，低于该数值的连接池将会创建新的连接
minIdle=45
##可允许的最大空连接数，默认为8
maxIdle=50
##数据库连接池在初始化时，第一次就要创建的连接个数，默认为0
initialSize=5
##定义连接池中最大的连接数，默认为8，此设置为表示单机并发100左右处理能力
maxActive=100
## 最大等待连接时间
maxWait=100
##该值为true时连接池开启无用连接回收机制
removeAbandoned=true
##该值表示回收无用连接的时间，单位s，默认为300
removeAbandonedTimeout=180